trigger:
  batch: true
  branches:
    include:
    - '*'

pool:
  vmImage: macOS-12

steps:
  - checkout: self
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
    inputs:
      checkLatest: true

  - task: MSBuild@1
    displayName: MSBuild
    inputs:
      solution: Laerdal.Build.proj
      configuration: Release

  - publish: $(Build.ArtifactStagingDirectory)
    artifact: output
  - publish: $(Build.SourcesDirectory)
    artifact: source